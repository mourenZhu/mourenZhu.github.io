baseURL: "https://blog.zhumouren.cn/"
languageCode: "zh-cn"
title: "zhumouren的博客"
theme: 'PaperMod'
params:
  contact:
    email: "zhumouren0623@qq.com"

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "zhumouren", "openwrt"]

minify:
  disableXML: true
  # minifyOutput: true

languages:
  en:
    languageName: "zh-cn"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Archive
          url: archives
          weight: 5
        - name: Search
          url: search/
          weight: 10
        - name: Tags
          url: tags/
          weight: 10
        - name: GitHub
          url: https://github.com/mourenZhu

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "zhumouren blog - https://blog.zhumouren.cn/"
  author: zhumouren
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "关于本博客"
    Content: >
      👋 欢迎来到zhumouren的博客!

      - 这个博客主要是用来记录我工作、学习中遇到的一些问题、解决方法以及学习到的内容，希望这些内容对见到的人有所帮助。

  socialIcons:
    - name: github
      title: View My Github
      url: "https://github.com/mourenZhu"

  assets:
    disableHLJS: true

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true